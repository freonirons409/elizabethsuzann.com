<li id="@@id" data-alpha="@@title" data-price="@@price-big">  
        <div class="product-index-inner">@@inner</div>
        <div class="image_hover">
            <a href="@@url" title="@@title" style="display:block;">
                <img class="variant-image" src="https://cdn.shopify.com/s/files/1/0474/8573/products/IMG_1957_grande.jpg?v=1458834133" alt="image.alt" data-holder="//cdn.shopify.com/s/files/1/0474/8573/products/IMG_1957_grande.jpg?v=1458834133">
            </a>
            <div class="variants" style="padding: 5px;">
                  <div class="variant active" data-link="@@url?variant=17165867078" data-variant="//cdn.shopify.com/s/files/1/0474/8573/products/IMG_1957_1024x1024.jpg?v=1458834133" title="Black Hemp Gauze / OS MINUS" style="background: url(//cdn.shopify.com/s/files/1/0474/8573/t/7/assets/black-hemp-gauze.png?7468597453308592395);"></div>

                  <div class="variant " data-link="@@url?variant=17165866758" data-variant="//cdn.shopify.com/s/files/1/0474/8573/products/IMG_1350_1024x1024.jpg?v=1458834162" title="Ivory Hemp Gauze / OS MINUS" style="background: url(//cdn.shopify.com/s/files/1/0474/8573/t/7/assets/ivory-hemp-gauze.png?7468597453308592395);"></div>
            </div>
        </div>
        <div class="product-info"> 
            <div class="product-info-inner"> 
              <a href="@@url"> 
                <h3>@@title</h3>
              </a>              
              <div class="price">
                <div class="prod-price">$ @@price</div>
              </div>
            </div>
        </div>
    </li>
